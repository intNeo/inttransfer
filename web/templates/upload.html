<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="/static/favicon.ico" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Безопасная загрузка файла</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="/static/js/qrcode.min.js"></script>
    <script src="/static/js/main.js"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="container mx-auto p-4">
        <h1 class="text-2xl font-bold text-center mb-4">Безопасная загрузка файла</h1>
        <div class="bg-white p-6 rounded-lg shadow-md">
            <h2 class="text-lg font-semibold mb-4">Настройки и загрузка</h2>
            <input type="file" id="fileInput" class="mb-4 block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100" onchange="checkFileSize()">
            <div class="flex justify-center mb-4">
                <p id="maxSizeInfo" class="text-sm text-gray-600"></p>
            </div>
            <button onclick="showSettings()" class="w-full bg-blue-500 text-white p-2 rounded-md hover:bg-blue-600 mb-4">Загрузить</button>
        </div>

        <!-- Настройки -->
        <div id="settingsModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center hidden">
            <div class="bg-white p-6 rounded-lg shadow-lg w-96">
                <h2 class="text-xl font-bold mb-4">Настройки загрузки</h2>
                <div class="mb-4">
                    <label for="passwordInput" class="block text-sm font-medium text-gray-700">Пароль (необязательно)</label>
                    <input type="password" id="passwordInput" class="mt-1 block w-full border rounded-md">
                </div>
                <div class="mb-4">
                    <label for="daysInput" class="block text-sm font-medium text-gray-700">Срок хранения</label>
                    <select id="daysInput" class="mt-1 block w-full border rounded-md">
                        <option value="10m">10 минут</option>
                        <option value="30m">30 минут</option>
                        <option value="1h">1 час</option>
                        <option value="1d">1 день</option>
                        <option value="2d">2 дня</option>
                        <option value="3d">3 дня</option>
                        <option value="4d">4 дня</option>
                        <option value="5d">5 дней</option>
                        <option value="6d">6 дней</option>
                        <option value="7d" selected>7 дней</option>
                    </select>
                </div>
                <button onclick="uploadFile()" class="w-full bg-blue-500 text-white p-2 rounded-md hover:bg-blue-600">Начать загрузку</button>
                <button onclick="closeModal('settingsModal')" class="mt-2 w-full bg-gray-500 text-white p-2 rounded-md hover:bg-gray-600">Отмена</button>
            </div>
        </div>

        <!-- Прогресс загрузки -->
        <div id="progressModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center hidden">
            <div class="bg-white p-6 rounded-lg shadow-lg w-96">
                <h2 id="fileName" class="text-xl font-bold mb-4"></h2>
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700">Обработка...</label>
                    <progress id="progressBar" value="0" max="100" class="w-full"></progress>
                    <p id="progressText" class="text-sm mt-1">0%</p>
                    <p id="speedText" class="text-sm mt-1">0 KB/s</p>
                </div>
                <button onclick="closeModal('progressModal')" class="mt-4 w-full bg-gray-500 text-white p-2 rounded-md hover:bg-gray-600">Закрыть</button>
            </div>
        </div>

        <!-- Результат -->
        <div id="resultModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center hidden">
            <div class="bg-white p-6 rounded-lg shadow-lg w-96">
                <h2 class="text-xl font-bold mb-4">Загрузка завершена</h2>
                <p id="downloadLink" class="mb-2"></p>
                <div id="qrCode"></div>
                <button onclick="closeModal('resultModal')" class="mt-4 w-full bg-gray-500 text-white p-2 rounded-md hover:bg-gray-600">Закрыть</button>
            </div>
        </div>

        <!-- Модальное окно ошибки -->
        <div id="errorModal" class="modal fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center hidden">
            <div class="modal-content bg-white p-6 rounded-lg shadow-md w-96">
                <h2 class="text-xl font-bold mb-4">Ошибка</h2>
                <p id="errorText"></p>
                <button onclick="closeModal('errorModal')" class="mt-4 w-full bg-gray-500 text-white p-2 rounded-md hover:bg-gray-600">Закрыть</button>
            </div>
        </div>
    </div>

<script>
    function closeModal(modalId) {
        document.getElementById(modalId).style.display = 'none';
    }

    function showError(message) {
        const errorModal = document.getElementById('errorModal');
        const errorText = document.getElementById('errorText');
    
        errorText.textContent = message;
        errorModal.classList.remove('hidden');
    }

    // Загрузка максимального размера файла с сервера при старте
    document.addEventListener('DOMContentLoaded', function() {
        fetch('/get_max_file_size')
            .then(response => response.json())
            .then(data => {
                const maxSizeMB = data.maxSizeMB;
                document.getElementById('maxSizeInfo').textContent = `Максимальный размер файла: ${maxSizeMB} MB`;
            })
            .catch(error => {
                console.error('Ошибка при получении максимального размера:', error);
                document.getElementById('maxSizeInfo').textContent = 'Максимальный размер файла: 16 MB (ошибка загрузки)';
            });
    });

    function checkFileSize() {
        const fileInput = document.getElementById('fileInput');
        const file = fileInput.files[0];
        fetch('/get_max_file_size')
            .then(response => response.json())
            .then(data => {
                const maxSize = data.maxSizeBytes; // В байтах
                if (file && file.size > maxSize) {
                    showError(`Размер файла превышает допустимый лимит. Максимум: ${data.maxSizeMB} MB, а выбранный файл составляет ${(file.size / (1024 * 1024)).toFixed(2)} MB. Пожалуйста, выберите файл меньшего размера.`);
                    fileInput.value = ''; // Очистить поле ввода
                }
            })
            .catch(error => {
                console.error('Ошибка при проверке размера:', error);
                const maxSize = 16 * 1024 * 1024; // Резервное значение
                if (file && file.size > maxSize) {
                    showError(`Размер файла превышает допустимый лимит. Максимум: 16 MB, а выбранный файл составляет ${(file.size / (1024 * 1024)).toFixed(2)} MB. Пожалуйста, выберите файл меньшего размера.`);
                    fileInput.value = '';
                }
            });
    }

    // Existing functions (showSettings, uploadFile, etc.) remain unchanged
</script>
</body>
</html>
