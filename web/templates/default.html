<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/static/favicon.ico" type="image/x-icon">
    <title>Error {{ code or 500 }}</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="container mx-auto p-4">
        <div class="bg-white p-6 rounded-lg shadow-md text-center">
            <h1 class="text-2xl font-bold mb-4">Ошибка {{ code or 500 }}</h1>
            <p class="mb-4">{{ message or "Произошла внутренняя ошибка сервера. Попробуйте позже." }}</p>
            <a href="/" class="mt-4 inline-block bg-blue-500 text-white p-2 rounded-md hover:bg-blue-600">Вернуться на главную</a>
        </div>
    </div>
</body>
</html>
